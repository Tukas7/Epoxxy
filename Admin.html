<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAdmin.css">
    <title>Административная страница</title>
    
</head>
<body>
    <h1>Административная панель</h1>
    <form id="loginForm">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Войти</button>
    </form>

    <!-- Таблица продукции -->
    <table id="productTable" class="hidden">
        <caption>Продукция</caption>
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Картинка</th>
                <th>Цена</th>
                <th>Категория</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут добавляться строки с продукцией -->
        </tbody>
        
    </table>

    <form id="addProductForm" class="hidden form-container" enctype="multipart/form-data">
        <h2>Добавление изделий</h2>
        <label for="productName">Название:</label>
        <input type="text" id="productName" name="productName" required class="form-input"><br><br>
        <label for="productDescription">Описание:</label>
        <input type="text" id="productDescription" name="productDescription" required class="form-input"><br><br>
        <label for="productImage">Выберите изображение:</label>
        <input type="file" id="productImageURL" name="productImage" accept="images/*" required class="form-input"><br><br>
        <label for="productPrice">Цена:</label>
        <input type="number" id="productPrice" name="productPrice" required class="form-input"><br><br>
        <label for="productCategory">Категория:</label>
        <select id="productCategory" name="productCategory" class="form-input">
            <option value="Clocks">Часы</option>
            <option value="Decoration">Украшения</option>
            <option value="Image">Изображения</option>
            <option value="Suprise">Сюрприз</option>
        </select><br><br>
        <button type="submit" class="form-button">Добавить</button>
    </form>
    <!-- Таблица отзывов -->
    <table id="reviewTable" class="hidden">
        <caption>Отзывы</caption>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Отзыв</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут добавляться строки с отзывами -->
        </tbody>
    </table>

    

    <script src="admin.js"></script>
</body>
</html>
